<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone number checker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRn9LmMfTMcmuXD1TBiIXs9YG9q4_5ioQIk3g&s">
</head>
<body>
    <main>
        <h1>Telephone number validator</h1>
        <div class="phone-container">
            <div class="phone-background">
                <div class="phone-camera"></div>
            </div>
<label for="user-input">Enter a phone number:</label> 
<input maxlength="20" type="text" id="user-input" value="">
<div id="results-div"></div>
<div class="phone-footer">
    <button class="phone-styles" id="clear-btn">Clear</button>
    <button class="phone-styles" id="check-btn">Check</button>
</div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
